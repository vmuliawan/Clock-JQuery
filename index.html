<!DOCTYPE html>
<html lang="en">
 <head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
   rel="stylesheet"
   integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
   crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./assets/style.css" />

  <title>Clock</title>
 </head>
 <body>
   <div class="row d-flex justify-content-center align-items-center" id="alert" >

   </div>
  <div class="row">

   <div class="col-8 vh-100 d-flex align-items-center justify-content-center">
    <div class="container">
     <div class="text-center text-white">
      <h1 class="pb-5"><span id="hari"></span>. How's Goin?</h1>
      <h1 style="font-size: 90px" class="pb-5">
       <span id="jam"></span>
      </h1>
      <h2>Everytime, is the perfect time.</h2>
      <h3>~Natan</h3>
     </div>
    </div>
   </div>

   <div class="col-4 p-5">
    <div class="container d-flex justify-content-center">
     <button class="btn btn-warning" data-bs-target="#exampleModal" data-bs-toggle="modal">
      Add Alarm
     </button>
    </div>

    <div class="col-md-12 mt-4 d-flex justify-content-center">
      <div class="row" id="listAlarm">

      </div>

      
   </div>
  </div>

  <div class="modal fade" tabindex="-1" id="exampleModal" aria-hidden="true">
   <div class="modal-dialog modal-dialog-center">
    <div class="modal-content">
     <div class="modal-header">
      <h5 class="modal-title">Add Alarm</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
     </div>
     <div class="modal-body">
      <label for="note">Notes : </label>
      <textarea name="" id="note" cols="10" rows="5" class="form-control"></textarea>

      <label for="alarm">Alarm : </label>
      <input type="time" id="alarm" class="form-control" />
     </div>
     <div class="modal-footer">
      <button type="button" class="btn btn-warning" id="setAlarm">Set Alarm</button>
     </div>
    </div>
   </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script
   src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
   crossorigin="anonymous"
  ></script>

  <script
   src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
   integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
   crossorigin="anonymous"
   referrerpolicy="no-referrer"
  ></script>

  <script
   src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
   integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
   crossorigin="anonymous"
   referrerpolicy="no-referrer"
  ></script>

  <script src="assets/script.js"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
 </body>
</html>
